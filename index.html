<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jeu de plateau</title>
<style>
  body {
    margin: 0;
    background: #111;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
  }

  #gameContainer {
    position: relative;
    display: inline-block;
    margin-top: 20px;
  }

  #board {
    width: 600px;
    height: 600px;
    border-radius: 10px;
  }

  .pawn {
    position: absolute;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    border: 2px solid #fff;
    transition: all 0.8s ease;
  }

  #controls {
    margin-top: 20px;
  }

  #log {
    margin-top: 10px;
    background: rgba(0,0,0,0.7);
    padding: 10px;
    border-radius: 10px;
    width: 600px;
    margin-inline: auto;
    min-height: 50px;
  }

  #dice {
    font-size: 32px;
    margin-top: 10px;
    height: 40px;
  }
</style>
</head>
<body>
<h1>Mon Jeu de Plateau 🎲</h1>

<div id="controls">
  <label>Nombre de joueurs :</label>
  <select id="playerCount">
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
  </select>
  <button id="startBtn">Start</button>
  <button id="rollBtn" disabled>🎲 Lancer le dé</button>
</div>

<div id="gameContainer">
  <img id="board" src="https://raw.githubusercontent.com/stephanelavallee89-crypto/Mon-jeux-/main/plateau%20jeux.jpg" alt="Plateau de jeu">
</div>

<div id="dice"></div>
<div id="log"></div>

<script>
const board = document.getElementById('board');
const log = document.getElementById('log');
const diceEl = document.getElementById('dice');
const rollBtn = document.getElementById('rollBtn');
const startBtn = document.getElementById('startBtn');
let pawns = [];
let currentPlayer = 0;
let positions = [];
let numPlayers = 2;

// coordonnées centrées des cases selon ton plan
const positionsMap = {
  1:[50,520], 2:[140,520], 3:[230,520], 4:[320,520], 5:[410,520],
  6:[410,430], 7:[410,340], 8:[410,250], 9:[410,160], 10:[320,160],
  11:[230,160], 12:[140,160], 13:[50,160], 14:[50,250], 15:[50,340],
  16:[50,430], 17:[140,430], 18:[230,430], 19:[320,430], 20:[320,340],
  21:[320,250], 22:[230,250], 23:[140,250], 24:[140,340], 25:[230,340]
};

startBtn.addEventListener('click', startGame);
rollBtn.addEventListener('click', rollDice);

function startGame() {
  log.innerHTML = "";
  diceEl.textContent = "";
  pawns.forEach(p => p.remove());
  pawns = [];
  positions = [];

  numPlayers = parseInt(document.getElementById('playerCount').value);
  for (let i = 0; i < numPlayers; i++) {
    const pawn = document.createElement('div');
    pawn.classList.add('pawn');
    pawn.style.background = ['red','blue','green','yellow'][i];
    pawn.style.left = positionsMap[1][0] + (i * 20) + 'px';
    pawn.style.top = positionsMap[1][1] + 'px';
    document.getElementById('gameContainer').appendChild(pawn);
    pawns.push(pawn);
    positions.push(1);
  }

  logAction(1);
  currentPlayer = 0;
  rollBtn.disabled = false;
}

function rollDice() {
  rollBtn.disabled = true;
  const diceValue = Math.floor(Math.random() * 6) + 1;
  animateDiceRoll(diceValue, () => movePawn(diceValue));
}

function animateDiceRoll(finalValue, callback) {
  let count = 0;
  const interval = setInterval(() => {
    diceEl.textContent = ["⚀","⚁","⚂","⚃","⚄","⚅"][Math.floor(Math.random()*6)];
    count++;
    if (count > 15) {
      clearInterval(interval);
      diceEl.textContent = ["⚀","⚁","⚂","⚃","⚄","⚅"][finalValue-1];
      setTimeout(callback, 500);
    }
  }, 80);
}

function movePawn(diceValue) {
  let pos = positions[currentPlayer] + diceValue;
  if (pos > 25) pos = ((pos - 1) % 25) + 1;
  positions[currentPlayer] = pos;

  const [x, y] = positionsMap[pos];
  pawns[currentPlayer].style.left = x + (currentPlayer * 20) + 'px';
  pawns[currentPlayer].style.top = y + 'px';

  logAction(pos);
  currentPlayer = (currentPlayer + 1) % numPlayers;
  rollBtn.disabled = false;
}

function logAction(pos) {
  log.innerHTML = `Action de la case ${pos} 🌀`;
}
</script>
</body>
</html>
